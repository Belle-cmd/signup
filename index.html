<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/shoppingbag.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="banner">
        <img src="/images/desktop_banner.jpg" alt="Photo of a fashion boutique interior">
    </div>
    <div class="right">
        <div class="dummy-text">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
                accumsan molestie condimentum. Duis ultrices dignissim dolor,
                quis condimentum nisi malesuada in. Integer tempor eu quam eu
                fringilla.
            </p>
        </div>
        <div class="signup-container">
            <form action="" method="get">
                <div class="form-group">
                    <div class="form-item">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname">
                    </div>
                    <div class="form-item">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="text" name="password">
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="number" id="">
                    </div>
                </div>
                <button type="submit" class="form-submit">Create Account</button>
            </form>
            <div class="store-member">
                <p>Already have an account?</p>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

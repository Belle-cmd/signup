<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/shoppingbag.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="banner">
        <div class="shop-name">
            <img src="images/icon.png" alt="">
            <p>Avocat</p>
        </div>
    </div>
    <div class="right">
        <div class="dummy-text">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
                accumsan molestie condimentum. Duis ultrices dignissim dolor,
                quis condimentum nisi malesuada in.
            </p>
            <br>
            <p>Sit amet facilisis magna etiam tempor orci eu lobortis.</p>
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet!</p>
            <form action="" method="get" id="form-content">
                <div class="grid-cell">
                    <label for="firstname">First Name <span>*</span></label>
                    <input type="text" name="firstname" id="first-name" placeholder="Jane" required>
                </div>
                <div class="grid-cell">
                    <label for="lastname">Last Name <span>*</span></label>
                    <input type="text" name="lastname" placeholder="Doe" required>
                </div>
                <div class="grid-cell">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" pattern="\d*" placeholder="###########">
                </div>
                <div class="grid-cell">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="username@domain.com" required>
                </div>
                <div class="grid-cell">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" name="password" id="password" placeholder="new password" required>
                </div>
                <div class="grid-cell">
                    <label for="confirm-password">Confirm Password <span>*</span></label>
                    <input type="password" id="confirm-password" placeholder="retype new password" required>
                </div>
                <button type="submit" class="form-submit" id="btn-submit">Create Account</button>
            </form>
        </div>
        <div class="store-member">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/shoppingbag.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="banner">
        <img src="/images/desktop_banner.jpg" alt="Photo of a fashion boutique interior">
    </div>
    <form action="" method="get" class="account-form">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname">

        <label for="phone-number">Phone Number</label>
        <input type="number" name="phone-number">

        <label for="email">Email</label>
        <input type="text" name="email" id="">

        <label for="password">Password</label>
        <input type="text" name="password">

        <label for="confirm-password">Confirm Password</label>
        <input type="number" id="">
        
        <button type="submit">Create Account</button>
    </form>
    <div class="store-member">
        <p>Already have an account?</p>
        <a href="">Log in</a>
    </div>
    <script src="app.js"></script>
</body>
</html>

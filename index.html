<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/shoppingbag.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="banner">
        <div class="shop-name">
            <img src="/images/clothes-hanger.png" alt="">
            <p>Atelier Noir</p>
        </div>
    </div>
    <div class="right">
        <p class="dummy-text"> 
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            accumsan molestie condimentum. Duis ultrices dignissim dolor,
            quis condimentum nisi malesuada in.
        </p>
        <div class="content">
            <p>Lorem ipsum dolor sit amet!</p>
            <form action="" method="get" id="form-content">
                <div class="grid-cell">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" required>
                </div>
                <div class="grid-cell">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname">
                </div>
                <div class="grid-cell">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number">
                </div>
                <div class="grid-cell">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="" required>
                </div>
                <div class="grid-cell">
                    <label for="password">Password</label>
                    <input type="text" name="password" required>
                </div>
                <div class="grid-cell">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="" required>
                </div>
                <button type="submit" class="form-submit">Create Account</button>
            </form>
        </div>
        <div class="store-member">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
